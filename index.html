<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
 
</head>
<body>
  <div class="box">
    <h2>ğŸŒ¡Temperature Converter</h2>

    <!-- Input field for temperature -->
    <input type="number" id="temp" placeholder="Enter temperature">

    <br>

    <!-- Dropdowns to choose conversion -->
    <label>From:</label>
    <select id="from">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <label>To:</label>
    <select id="to">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <br>

    <!-- Button to convert -->
    <button onclick="convert()">Convert</button>

    <!-- Display area -->
    <div id="result"></div>
  </div>


</body>
</html>
